{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- Add New Topic Form -->
<div class="actions">
  <form action="/topics" method="post">
    <input
      type="text"
      name="topic_name"
      placeholder="New topic name"
      required
    >
    <button type="submit">â• Add Topic</button>
  </form>
</div>

<!-- Topics List -->
<section class="topics">
  {% if topics %}
    {% for topic in topics %}
      <div class="topic-card">
        <h3>{{ topic.topic_name }}</h3>

        <!-- Link to study this topic -->
        <a href="/topics/{{ topic.topic_id }}">Study</a>

        <!-- Delete Topic Form -->
        <form
          action="/topics/{{ topic.topic_id }}/delete"
          method="post"
          style="display:inline"
        >
          <button type="submit" title="Delete topic">ğŸ—‘ï¸</button>
        </form>
      </div>
    {% endfor %}
  {% else %}
    <p>No topics yet. Create one to get started.</p>
  {% endif %}
</section>

{% endblock %}
