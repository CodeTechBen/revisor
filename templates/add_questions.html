{% extends "base.html" %}

{% block title %}Add Questions{% endblock %}

{% block content %}

<h2>Add Question for Topic {{ topic_id }}</h2>

<form action="" method="post">
  <label>Question Text:</label><br>
  <input type="text" name="question_text" required><br><br>

  {% for i in range(1, 5) %}
    <label>Answer {{ i }}:</label><br>
    <input type="text" name="answer{{ i }}" required>
    <input type="checkbox" name="correct_answers" value="{{ i }}"> Correct<br><br>
  {% endfor %}

  <label>Extra Context / Notes (optional):</label><br>
  <input type="text" name="context"><br><br>

  <button type="submit">Add Question</button>
</form>

{% endblock %}
