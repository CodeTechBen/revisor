<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Revisor{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #1f2933;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    nav a, nav span {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
    }

    .topics {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .topic-card {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .actions {
      margin-bottom: 1.5rem;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

<header>
  <h1><a href="{{ url_for('home') }}" style="color:white;">Revisor</a></h1>

  <nav>
    {% if current_user.id %}
      <span>ðŸ‘¤ {{ current_user.username }}</span>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Sign In</a>
      <a href="{{ url_for('signup') }}">Sign Up</a>
    {% endif %}
  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

</body>
</html>
