<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Revisor{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #1f2933;
      color: white;
      padding: 1rem;
    }

    main {
      padding: 2rem;
    }

    .topics {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .topic-card {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .actions {
      margin-bottom: 1.5rem;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

<header>
  <h1>Revisor</h1>
</header>

<main>
  {% block content %}{% endblock %}
</main>

</body>
</html>
